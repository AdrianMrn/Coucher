<div id="user" (click)="openModal()">
	<!-- <div class="image">
		<img src="/assets/images/users/mister.jpg" alt="Mister">
	</div> -->
	<div class="info">
		<div class="expand">
			<!-- <a (click)="toggleChild()">+</a> -->
		</div>
		<div *ngIf="isLoggedIn" class="content">
			<h3>{{ currentUsername }}</h3>
			<p>Sign out</p>
		</div>
		<div *ngIf="!isLoggedIn" class="content">
			<h3>Log in / Register</h3>
			<p>Welcome to Coucher</p>
		</div>
	</div>
</div>
<app-login class="modal" materialize="modal" [materializeParams]="[{dismissible: true}]" [materializeActions]="modalActionsLogin" (onLoggedIn)="loggedIn()" (onClickRegister)="register()"></app-login>

<app-modal-user id="modal2" class="modal" materialize="modal" [materializeParams]="[{dismissible: true}]" [materializeActions]="modalActionsProfile" (onLogout)="logout()"></app-modal-user>

<app-register id="modal3" class="modal" materialize="modal" [materializeParams]="[{dismissible: true}]" [materializeActions]="modalActionsRegister" (onRegistered)="loggedIn()"></app-register>
