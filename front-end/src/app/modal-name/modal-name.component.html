<div id="overlay-name" *ngIf="showMePartially">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<form action="#" method="GET">
					<input type="text" class="text-line" placeholder="Name your trip" autofocus #titleInput/>
				</form>
				<div class="add">
					<a (click)="addTrip(titleInput.value)">+</a>
				</div>
			</div>
		</div>
	</div>
	<div class="plane"></div>
</div>
